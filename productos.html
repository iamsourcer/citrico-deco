              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                {{maceta.descripcion}}
              </div>

              <b-taglist>
                <div v-for="c in maceta.colores">
                  <color :name="paleta[c].nombre" :code="paleta[c].codigo"> </color>
                </div>
              </b-taglist>
            </div>
          </div>

      </div>
    </div>
